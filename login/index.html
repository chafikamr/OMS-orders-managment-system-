<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- main css-->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="background-wrap">
        <div class="background"></div>
    </div>

    <form id="accesspanel" action="../form-controls.html" method="">
        <h1 id="litheader">StoreMox</h1>
        <div class="inset">
            <p>
                <input type="text" name="username" id="email" placeholder="Email address">
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Access code">
            </p>
            <div style="text-align: center;">
                <div class="checkboxouter">
                    <input type="checkbox" name="rememberme" id="remember" value="Remember">
                    <label class="checkbox"></label>
                </div>
                <label for="remember">Remember me for 14 days</label>
            </div>
            <input class="loginLoginValue" type="hidden" name="service" value="login" />
        </div>
        <p class="p-container">
            <input type="submit" name="Login" id="go" value="Authorize">
        </p>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
